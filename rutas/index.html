<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora y Generador de QR</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Si tienes CSS -->
</head>
<body>
    <header>
        <h1>Bienvenido a la Calculadora y Generador de QR</h1>
    </header>
    <main>
        <section id="calculadora">
            <h2>Calculadora</h2>
            <div class="calculadora">
                <input type="text" id="pantalla" disabled>
                <br>
                <input type="button" value="1" onclick="agregarPantalla('1')">
                <input type="button" value="2" onclick="agregarPantalla('2')">
                <input type="button" value="3" onclick="agregarPantalla('3')">
                <input type="button" value="+" onclick="agregarPantalla('+')">
                <br>
                <input type="button" value="4" onclick="agregarPantalla('4')">
                <input type="button" value="5" onclick="agregarPantalla('5')">
                <input type="button" value="6" onclick="agregarPantalla('6')">
                <input type="button" value="-" onclick="agregarPantalla('-')">
                <br>
                <input type="button" value="7" onclick="agregarPantalla('7')">
                <input type="button" value="8" onclick="agregarPantalla('8')">
                <input type="button" value="9" onclick="agregarPantalla('9')">
                <input type="button" value="*" onclick="agregarPantalla('*')">
                <br>
                <input type="button" value="C" onclick="limparPantalla()">
                <input type="button" value="0" onclick="agregarPantalla('0')">
                <input type="button" value="=" onclick="calcular()">
                <input type="button" value="/" onclick="agregarPantalla('/')">
            </div>
            <script src="calcula.js"></script> <!-- Asegúrate de que este archivo exista -->
        </section>
        <section id="qr">
            <h2>Generador de QR</h2>
            <div>
                <label for="input1">Nombre: </label>
                <input type="text" id="input1" required maxlength="255" placeholder="Ingresa tu nombre">

                <label for="input2">Correo Electrónico:</label>
                <input type="email" id="input2" required maxlength="35" placeholder="Ingresar correo">

                <label for="input3">Selecciona la institución:</label>
                <input type="text" id="input3" list="InstitucionLista" required>
                <datalist id="InstitucionLista">
                    <option value="UNAM">Fes Aragon</option>
                    <option value="IPN">Politécnico</option>
                    <option value="UPN">UPN</option>
                </datalist>

                <label for="input4">Dependencia:</label>
                <input type="text" id="input4" required placeholder="Ingresa dependencia">
            </div>
            <div>
                <button onclick="generarQR()">Generar QR</button>
                <button onclick="location.href='./generadorQR.html'">Generar nuevo QR</button>
            </div>

            <div style="text-align: center;" id="qr-code">
                <!-- Imagen de QR -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Tu Nombre</p>
    </footer>
</body>
</html>
